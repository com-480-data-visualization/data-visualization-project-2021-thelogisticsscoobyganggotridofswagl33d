<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Chess visualization</title>
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='lib/lodash.4.17.20.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='lib/d3.v4.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='script.js'></script>
  </head>

  <body>

    <div id='opening'>
      <h1>Opening explorer</h1>
      <p>Discover over 100 openings, and learn insights about them!</p>
      <div id='opening-controller'>
        <select id='opening-selector'></select>
        <div id='opening-buttons'></div>
      </div>
      <div id='opening-info'></div>
      <div id='opening-chess-container' style='margin-top: 10px;'></div>
    </div>

    <div id='flow' style='margin-top:100px; margin-bottom:20px'>
      <h1>Flow explorer</h1>
      <p>Sit back and relax as you watch up to 20K games unfold in parallel in front of your eyes!</p>
      <div id='flow-info' style='margin-bottom:10px;'>Select an ELO range and a chess piece!</div>
      <div id='flow-controller'></div>
      <div id='heatmap-controller' style='display: none;'>
        <button id='heatmap-button'>Show me the heatmap</button>
        <div id='heatmap-options'>
          for winner:
          <input type='radio' name='winner' id='radio-black' value='black'></option>
          <label for='radio-black'>black</label>
          <input type='radio' name='winner' id='radio-white' value='white'></option>
          <label for='radio-white'>white</label>
          <input type='radio' name='winner' id='radio-draw' value='draw'></option>
          <label for='radio-draw'>draw</label>
          <input type='radio' name='winner' id='radio-all' value="all" checked></option>
          <label for='radio-all'>all</label>
        </div>
      </div>
      <div id='flow-chess-container' style='margin-top: 10px;'></div>
    </div>

  </body>
</html>
