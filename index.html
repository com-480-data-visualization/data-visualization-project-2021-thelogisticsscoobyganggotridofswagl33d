<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Chess visualization</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js' charset='utf-8'></script>
    <script src='http://d3js.org/d3.v4.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='script.js'></script>
  </head>

  <body>

    <div id='opening'>
      <h1>Opening explorer</h1>
      <p>Discover over 100 openings, and learn insights about them!</p>
      <div id='opening-controller'>
        <select id='opening-selector'></select>
        <div id='opening-buttons'></div>
      </div>
      <div id='opening-info'></div>
      <div id='opening-chess-container' style='margin-top: 10px;'></div>
    </div>

    <div id='flow' style='margin-top:100px; margin-bottom:10px'>
      <h1>Flow explorer</h1>
      <p>Sit back and relax as you watch 20K games unfold in parallel in front of your eyes!</p>
      <div id='flow-info' >Select an ELO range and a chess piece!</div>
      <div id='flow-controller'></div>
      <div id='flow-chess-container' style='margin-top: 10px;'></div>
    </div>

  </body>
</html>
